<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish Online Selling Backend Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
        }
        
        .sidebar {
            min-height: 100vh;
            background: var(--primary-color);
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-link {
            color: #ecf0f1 !important;
            padding: 0.8rem 1rem;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: var(--secondary-color);
            transform: translateX(5px);
        }
        
        .dashboard-card {
            
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .card-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        
        
        .profile-dropdown img {
            border: 2px solid #fff;
        }

        .stats-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stats-label {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark px-4 py-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fas fa-fish me-2"></i>
            FishStore Admin
        </a>
        {% if user.is_authenticated %}
        <div class="profile-dropdown">
            <div class="d-flex align-items-center text-white">
                <img src="https://via.placeholder.com/50" alt="Profile" class="rounded-circle me-2" width="40" height="40">
                <span>Welcome, {{user.username}}</span>

            </div>
        </div>
        {% endif %}
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar px-0">
                <div class="position-sticky">
                    <ul class="nav flex-column py-4">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">
                                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fish_list' %}">
                                <i class="fas fa-fish me-2"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'order-list' %}">
                                <i class="fas fa-shopping-cart me-2"></i> Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'customers-list' %}">
                                <i class="fas fa-users me-2"></i> Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-chart-line me-2"></i> Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog me-2"></i> Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt me-2"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 px-4 py-4">
                {% block body %}
                <div class="row g-4">
                    <div class="col-xl-3 col-md-6">
                        <div class="dashboard-card card bg-white h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="stats-value">$12,345</div>
                                        <div class="stats-label">Total Sales</div>
                                    </div>
                                    <i class="fas fa-dollar-sign card-icon text-primary"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                        <div class="dashboard-card card bg-white h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="stats-value">{{order}}</div>
                                        <div class="stats-label">Orders</div>
                                    </div>
                                    <i class="fas fa-shopping-cart card-icon text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                        <div class="dashboard-card card bg-white h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="stats-value">{{fish}} kg</div>
                                        <div class="stats-label">Inventory Level</div>
                                    </div>
                                    <i class="fas fa-fish card-icon text-warning"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6">
                        <div class="dashboard-card card bg-white h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <div class="stats-value">{{customers}}</div>
                                        <div class="stats-label">New Customers</div>
                                    </div>
                                    <i class="fas fa-users card-icon text-info"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
